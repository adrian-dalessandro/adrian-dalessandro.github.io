---
layout: default
---
<main class="dataset-page">
  {% assign hero = page.splash | default: page.image %}

  <section class="hero dataset-hero">
    {% if hero %}
      <img class="dataset-hero__img" src="{{ hero | relative_url }}" alt="{{ page.title | escape }}">
    {% endif %}
    <div class="hero-body dataset-hero__body">
      <div class="container is-max-desktop">
        <h1 class="title is-2">{{ page.title }}</h1>
        <div class="meta-pills">
          {% if page.year %}
            <span class="pill"><i class="far fa-calendar"></i>{{ page.year }}</span>
          {% endif %}
          {% if page.authors %}
            <span class="pill"><i class="far fa-user"></i>{{ page.authors }}</span>
          {% endif %}
          {% if page.task %}
            <span class="pill"><i class="fas fa-layer-group"></i>{{ page.task }}</span>
          {% endif %}
          </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container content is-max-desktop">
      {{ content }}
    </div>
  </section>
</main>
